rear el workflow de publish con el nombre correcto

- Ruta: .github/workflows/docker-publish.yml
- Contenido:

name: Docker Publish

on:

push:

branches: [ main ]

workflow_dispatch: {}

permissions:

contents: read

packages: write

env:

IMAGE_NAME: [ghcr.io/mimave/train-tcs](http://ghcr.io/mimave/train-tcs)

jobs:

build-push:

runs-on: ubuntu-latest

steps:

- uses: actions/checkout@v4
- uses: docker/setup-qemu-action@v3
- uses: docker/setup-buildx-action@v3
- name: Login to GHCR
    
    uses: docker/login-action@v3
    
    with:
    
    registry: [ghcr.io](http://ghcr.io)
    
    username: mimave
    
    password: $ secrets.GHCR_TOKEN
    
- name: Extract metadata (tags, labels)
    
    id: meta
    
    uses: docker/metadata-action@v5
    
    with:
    
    images: $ env.IMAGE_NAME
    
    tags: |
    
    type=raw,value=latest,enable=true
    
    type=sha,prefix=sha-,format=short
    
    type=ref,event=tag
    
- name: Build and push (multi-arch + cache)
    
    uses: docker/build-push-action@v6
    
    with:
    
    context: .
    
    push: true
    
    platforms: linux/amd64,linux/arm64
    
    tags: $ steps.meta.outputs.tags
    
    labels: $ steps.meta.outputs.labels
    
    cache-from: type=registry,ref=$ env.IMAGE_NAME :buildcache
    
    cache-to: type=registry,ref=$ env.IMAGE_NAME :buildcache,mode=max
    
    provenance: true
    
    sbom: true
